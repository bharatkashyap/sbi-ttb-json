name: Manual Full Backfill

on:
  workflow_dispatch:
    inputs:
      max_files:
        description: "Optional cap on number of latest dates to rebuild (blank = all)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    # Defense-in-depth: never run this job in PR contexts.
    if: ${{ github.event_name != 'pull_request' && github.event_name != 'pull_request_target' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pdftotext
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Build full dataset (from Sep 2025)
        env:
          MODE: full
          START_DATE: "2025-09-01"
          MAX_FILES: ${{ github.event.inputs.max_files }}
          UPSTREAM_REPO: skbly7/sbi-tt-rates-historical
          UPSTREAM_REF: master
        run: node scripts/build-dataset.mjs

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "chore(data): manual full backfill"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF_NAME}
          fi
